name: douban
on: 
  schedule:
  - cron: "30 * * * *"
  workflow_dispatch:

jobs:
  douban:
    name: Douban mark data sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: book
      uses: lizheming/doumark-action@master
      with:
        id: yingyu5658 
        type: book
        format: csv
        dir: ./data/douban


    - name: movie
      uses: lizheming/doumark-action@master
      with:
        id: yingyu5658
        type: movie
        format: csv
        dir: ./data/douban

    - name: music
      uses: lizheming/doumark-action@master
      with:
        id: yingyu5658
        type: music
        format: csv
        dir: ./data/douban
  
    - name: Commit
      uses: EndBug/add-and-commit@v8
      with:
        message: 'chore: update douban data'
        add: './data/douban'
